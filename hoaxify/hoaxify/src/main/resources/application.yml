spring:
  profiles:
    active:
      - dev
  datasource:
    password: admin
    url: jdbc:postgresql://localhost:5432/testdb
    username: postgres
    jpa:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          #format_sql: true
      #show-sql: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        #format_sql: true
        #show-sql: true
      javax:
        persistence:
          validation:
            mode: none
    show-sql: true
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100

